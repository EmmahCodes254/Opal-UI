<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Opal UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div id="splash">
        <img src="img/Group 2.png" alt="" class="logo">
    </div>

    <div class="content">
        <header class="app-header">
            <div class="container">
                <h1>OPAL QUICK</h1>
                <input type="text" class="search" placeholder="search...">
            </div>
        </header>

        <div class="sub-header">
            <div>
             <p>Welcome to OpalQuick Limited</p>
             <p>Trasparent, Quick, Secure</p>
            </div>
            <img src="/img/Flat-Mountains.svg" alt="">
        </div>

        <div class="grid container">
            <div class="item">
                <h4>App</h4>
                <p>our app</p>
                <img src="/img/laptop.jpg" alt="">
            </div>
            <div class="item">
                <h4>My loans</h4>
                <p>vie loans</p>
                <img src="/img/brigitte-tohm-EAay7Aj4jbc-unsplash.jpg" alt="">
            </div>
            <div class="item">
                <h4>Outstanding balance</h4>
                <p>20,000</p>
                <img src="/img/berkay-gumustekin-ngqyo2AYYnE-unsplash.jpg" alt="">
            </div>
            <div class="item">
                <h4>statemet</h4>
                <p>loan statement</p>
                <img src="/img/omid-armin-lURwck8eokg-unsplash.jpg" alt="">
            </div>
            <div class="item">
                <h4>CRB</h4>
                <p>Crb report</p>
                <img src="/img/rumman-amin-bJzJH85Kp7g-unsplash.jpg" alt="">
            </div>
            <div class="item">
                <h4>profile</h4>
                <p>my profile</p>
                <img src="/img/stepan-babanin-ip3gtcb52bs-unsplash.jpg" alt="">
            </div>
        </div>

    </div>

    <footer class="app-footer">
        <ul>
            <li><i class="fa fa-home"></i>Home</li>
            <li><i class="fa fa-bell"></i>Notification</li>
            <li><i class="fa fa-share-alt"></i>Share</li>
            <li><i class="fa fa-user"></i>Account</li>
        </ul>
    </footer>

    <script>
        setTimeout(() =>{
            document.getElementById('splash').classList.add('fade')
        }, 2000);
    </script>
</body>
</html>
